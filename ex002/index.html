    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <br>
    <p>&lt;br&gt; - É uma tag para quebra de linha</p> 
    <p>&...; - É o comando para caracteres e símbolos especiais como: &reg;, &copy;,&trade;,&euro;,&pound;,&yen;,&cent;,&delta;,&Delta;,&uparrow;,&uarr;, etc</p>
    <p>&#x...; - É o comando para emojis, sendo as melhores maneiras usando a emojipédia ou apertando Windows+. &#x1F648; </p>
