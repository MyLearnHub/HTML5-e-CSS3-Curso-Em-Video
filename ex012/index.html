<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>

<body>
    <h1>Vídeos</h1>
    <hr>
    <video width="300px" height="500px" controls poster="imagens/teste.jpg" autoplay loop>
        <source src="midia/cavalo.mp4" type="video/mp4">
        <source src="midia/Cavalo.webm" type="video/webm">
        <source src="midia/Cavalo.m4v" type="video/m4v">
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <p>&lt;video&gt;...&lt;video&gt; - É a tag para vídeos, assim como a tag &lt;audio&gt; e outras pode ser usada com a tag &lt;source&gt;, para especificar o tipo do arquivo, trazendo uma variedade de opções para diversos tipos de navegadores</p>
</body>

</html>
