<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Estilos CSS Interno / Locais</title>
    <style>
        body{
            background-color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        h1{
            color: blueviolet;
        }

        p{
            color: cadetblue;
        }
    </style>
</head>

<body>
    <h1>Estilos CSS Interno / Local</h1>
    <p>&lt;style&gt;...&lt;/style&gt; - É a tag que se usa para referênciar os estilos em CSS de forma interna dentro do HTML, preferêncialmente na tag &lt;head&gt;, isso organiza melhor o código, mas assim como o estilo inline, promove uma desorganização em caso de códigos muito complexos</p>
</body>

</html>
